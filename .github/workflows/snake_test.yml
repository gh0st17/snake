name: Snake Test

on:
  push:
    branches: [ "master" ]
    paths:
        - '**.rs'
        - 'Cargo.toml'
  pull_request:
    branches: [ "master" ]
    paths:
        - '**.rs'
        - 'Cargo.toml'

env:
  CARGO_TERM_COLOR: always

jobs:
  build-ubuntu:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: rustc version
      run: rustc -V
    - name: cargo version
      run: cargo -V
    - name: Test
      run: cargo test --jobs 1
    - name: Build
      run: cargo build --verbose
      
  build-windows:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: rustc version
      run: rustc -V
    - name: cargo version
      run: cargo -V
    - name: Test
      run: cargo test --jobs 1
    - name: Build
      run: cargo build --verbose
      
  build-macos:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3
    - name: rustc version
      run: rustc -V
    - name: cargo version
      run: cargo -V
    - name: Test
      run: cargo test --jobs 1
    - name: Build
      run: cargo build --verbose
